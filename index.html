<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Travel Manager</title>
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="web/css/style.css"/>

</head>
<body>
    <section class="main">

        <article class="left">
            <div class="welcomeBox">
                your future trips
            </div>
            <div class="firstTimeUser">
                your future trips
            </div>
        </article>

        <article class="right">

            <input id="pac-input" class="controls" type="text" placeholder="Where are you going to go?">
            <div id="map"></div>

            </div>
        </article>
    </section>

    <section class="cover">
    </section>

    <section class="boxes">
        <article class="trip" id = "hiddenBox">
            <div class="done"><i class="fa fa-check" aria-hidden="true"> TU KLIKAJ</i></div>
            <div class="exit"><i class="fa fa-times" aria-hidden="true"></i></div>
            <h2>Poland</h2>
            <div class="img"><img src="#"></div>
            <div class="info"><br>
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
            <button class="editBtn"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>edit</button>
            <button class="deleteBtn"><i class="fa fa-trash-o" aria-hidden="true"></i>delete</button>
        </article>
    </section>

    <section class="form">
        <form action method="POST">
            <input name="destination" placeholder="destination">
            <!-- gonna add cal in the future
            <span>from</span>
            <input type="date" name = "dateFrom">
            <span>to</span>
            <input type="date" name = "dateTo">
            <input name="#" placeholder="#"> -->
            <input name="tripImg" placeholder="insert link to your destination photo">  <!-- validation ! -->
            <input name="toDo" placeholder="what do you want to do there?" class="toDo">
            <input type='submit' value="submit your next dream"> <!-- 'click' you're one step closer to your dream -->
        </form>
    </section>

</body>
<!-- Firebase links -->
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase-database.js"></script>

<script src="js/app.js"></script>

<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhAUkdhyD5wg48fIlcFB0Fpdyouh27UZI&libraries=places&callback=initMap"
        async defer></script>
</html>
